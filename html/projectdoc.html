<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="../style/stylesheet.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script type="text/javascript" src="../src/projectHandler.js"></script>

        <title>Project Library</title>
    </head>

    <body>
        <!-- The top bar of the webpage -->
        <div id="header">
            <div id="homeLink">
                <a href="index.html">Home</a>
            </div>
            <div id="name">
                <h1>Project Library</h1>
            </div>
            <div id="blogLink">
                <a href="https://trello.com/b/OS7vwvyW/portfolio-website">Trello Board</a>
                <a href="documentation.html">Blog</a>
            </div>

        </div>

        <div id="content">
            <div id="docIntro">
                <p>
                    Welcome to my project library. Here you can look through the projects I've made
                    and find the documentation for each one. They'll tell you their purpose,
                    the goal I had when I created them, what I worked with to make it, and more!
                </p>
            </div>
            <!-- Select List for the projects -->
            <div id="projSearch">
                <label for="projects">Choose a Project: </label>
                <select name="projects" id="projList">
                    <option value="LF">Landmark Finder</option>
                    <option value="OSE">Outer Space Experience</option>
                </select>

                <button id="pickProj">Submit</button>
            </div>
            <div id="projSection">
                <div id="thumbnail">
                    <img id="projPic">
                </div>
                <div id="projDetails">
                    <p id="projDesc"></p>
                </div>
            </div>
        </div>

        <!-- The bottom bar of the page -->
        <footer>
            <div id="linkBox">
                <div id="socials">
                    <div id="picLiLinks">
                        <a id="linkedlink" href="https://www.linkedin.com/in/nicholas-paniccioli-a829a2154/">
                            <img id="linkedin" src="../images/linkedin.png" alt="LinkedIn">
                        </a>
                    </div>
                    <div id="picGitLinks">
                        <a id="gitlink" href="https://github.com/NicholasPaniccioli">
                            <img id="github" src="../images/github.png" alt="GitHub">
                        </a>
                    </div>
                </div>
            
                <div class="links">
                    <a id="sourcelink" href="sources.html">Sources</a>
                </div>
                <div class ="links">
                    <a id="doclink" href="documentation.html">Documentation/Blog</a>
                </div>
            </div>
        </footer>
        
    </body>

    <script>
        //Used to check when button is pressed
        const init = () => {
            const button = document.querySelector("#pickProj");
            button.addEventListener('click', getProject);
        };

        getProject();
        window.onload = init;
    </script>

</html>
