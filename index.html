    <script>
        let cardDisplay = 1;

        //Shows the 1st default card
        showCard(cardDisplay);

        //Shows the next card in line
        function nextCard(n) {
            showCard(cardDisplay +=n);
        }
        function showSelected(n){
            cardDisplay = n;
            showCard(cardDisplay);
        }
        
        //Dictates which card to show
        function showCard(n) {
            let totalCards = document.getElementsByClassName("cardContainer");
            let thumbnails = document.getElementsByClassName("thumbSelect");

            //If the number is greater, restarts to the beginning of the cards
            if(n > totalCards.length) {
                cardDisplay = 1;
            }

            //If the number goes below, starts from the end of the cards
            if(n < 1) {
                cardDisplay = totalCards.length;
            };

            //Loops through and sets all cards display to none
            for(let i = 0; i < totalCards.length; i++)
            {
                totalCards[i].style.display= "none";
                thumbnails[i].style.opacity=0.4;
            }

            //Which ever card is on display will be shown
            totalCards[cardDisplay-1].style.display= "grid";
            thumbnails[cardDisplay-1].style.opacity=0.9;

        }
    </script>
